name: Build Flutter Release apk

on: 
  push: 
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze source code
        run: flutter analyze 

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload to Appetize
        uses: appetizeio/github-action-appetize@v1.0.2
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          # publicKey: ${{ secrets.APPETIZE_PUBLIC_KEY }}
          appFile: build/app/outputs/flutter-apk/app-release.apk
          platform: 'android'
          